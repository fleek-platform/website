name: ðŸŽ€ Code Format (Verification)

on:
 push:
    branches:
      - main
      - develop
 pull_request:

jobs:
 code-format:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    environment: 'staging'
    env:
      DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }} 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v3

      - name: Setup Doppler
        run: |
          doppler configure set token "$DOPPLER_TOKEN"

      - name: Env vars health check
        run: |
          if ! doppler run -- printenv | grep -q 'NEXT_PUBLIC_SDK__AUTHENTICATION_URL'; then
            echo "ðŸ‘¹ Oops! Missing required environment variable during health check..."
            exit 1           
          fi

          echo "ðŸš‘ Doppler envVars seem healthy!"

      - name: Setup dotenv
        run: |
          scripts/setup-ci-dotenv

      - name: Install dependencies
        run: npm ci

      - name: Code format check
        id: fmt_check
        continue-on-error: true
        run: |
          if ! npm run fmt:check; then
            echo "exit_code=1" >> "$GITHUB_OUTPUT"
          fi

      - name: Auto-format (Markdown files)
        if: steps.fmt_check.outputs.exit_code != '0' && github.event_name == 'pull_request'
        run: npx prettier --write "src/**/*.{md,mdx}"

      - name: Commit formatted (Markdown files)
        if: steps.fmt_check.outputs.exit_code != '0' && github.event_name == 'pull_request'
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          if [[ -n "$(git status --porcelain)" ]]; then
            git add .
  
            if git commit -m "chore: ðŸ¤– code format" --no-verify; then
              git push
            else
              echo "ðŸ¦– Skipped! No changes to commit..."
            fi
          else
            echo "ðŸ¦– Skipped! No changes found."
          fi
